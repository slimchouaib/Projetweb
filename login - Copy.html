
<html>
<head>
    <meta charset="utf-8">
    <title>Fitindex</title>
    <link rel="stylesheet" href="C:\Users\21655\Desktop\fitness\count\static\style.css">
    
</head>
<body>

  <div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
  
    <div class="tab-content">
      <div id="signup">   
        <h1>Join us !</h1>
      
        <form action="/" method="post">
      
          <div class="top-row">
            <div class="field-wrap">
              <label>
                   First Name<span class="req">*</span>
               </label>
             <input type="text" required autocomplete="off" />
           </div>
    
           <div class="field-wrap">
              <label>
                   Last Name<span class="req">*</span>
               </label>
               <input type="text"required autocomplete="off"/>
           </div>
          </div>

          <div class="field-wrap">
              <label>
                    Email Address<span class="req">*</span>
               </label>
               <input type="email"required autocomplete="off"/>
           </div>
      
          <div class="field-wrap">
             <label>
                 Set A Password<span class="req">*</span>
             </label>
             <input type="password"required autocomplete="off"/>
           </div>
      
          <button type="submit" class="button button-block"/>Get Started</button>
      
        </form>

      </div>
    
      <div id="login">   
         <h1>Welcome Back!</h1>
      
         <form action="/" method="post">
      
        <div class="field-wrap">
            <label>
                 Email Address<span class="req">*</span>
             </label>
            <input type="email"required autocomplete="off"/>
         </div>
      
        <div class="field-wrap">
           <label>
                Password<span class="req">*</span>
             </label>
            <input type="password"required autocomplete="off"/>
         </div>
      
        <p class="forgot"><a href="#">Forgot Password?</a></p>
      
         <button class="button button-block"/>Log In</button>
      
       </form>

     </div>
    
   </div>
  
 </div> 


<script>
var forms = document.querySelectorAll('.form');
forms.forEach(function(form) {
  var inputs = form.querySelectorAll('input, textarea');
  inputs.forEach(function(input) {
    input.addEventListener('keyup', function(e) {
      var label = input.previousElementSibling;
      if (input.value === '') {
        label.classList.remove('active', 'highlight');
      } else {
        label.classList.add('active', 'highlight');
      }
    });
    
    input.addEventListener('blur', function(e) {
      var label = input.previousElementSibling;
      if (input.value === '') {
        label.classList.remove('active', 'highlight');
      } else {
        label.classList.remove('highlight');
      }
    });
    
    input.addEventListener('focus', function(e) {
      var label = input.previousElementSibling;
      if (input.value === '') {
        label.classList.remove('highlight');
      } else {
        label.classList.add('highlight');
      }
    });
  });
});
var tabLinks = document.querySelectorAll('.tab a');
tabLinks.forEach(function(tabLink) {
  tabLink.addEventListener('click', function(e) {
    e.preventDefault();
    var parent = tabLink.parentNode;
    parent.classList.add('active');
    var siblings = parent.parentNode.children;
    for (var i = 0; i < siblings.length; i++) {
      if (siblings[i] !== parent) {
        siblings[i].classList.remove('active');
      }
    }
    var target = tabLink.getAttribute('href');
    var tabContents = document.querySelectorAll('.tab-content > div');
    tabContents.forEach(function(tabContent) {
      if (tabContent !== target) {
        tabContent.style.display = 'none';
      }
    });
    document.querySelector(target).style.display = 'block';
  });
});
</script>
</body>

</html>
